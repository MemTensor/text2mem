      - "删掉..."
    
    expressions_en:
      - "Delete..."
      - "Remove..."
      - "Clean up..."
      - "Purge..."

  lock:
    name: "锁定/保护"
    name_en: "Lock"
    description: "锁定记录防止修改"
    description_en: "Lock records to prevent modification"
    stage: "STO"
    
    use_cases:
      - "保护重要记录"
      - "锁定事件时间线"
      - "设置只读"
    
    expressions_zh:

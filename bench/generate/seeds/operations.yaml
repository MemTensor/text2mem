  expire:
    name: "过期/生命周期"
    name_en: "Expire"
    description: "设置记录的过期时间"
    description_en: "Set expiration time for records"
    stage: "STO"
    
    use_cases:
      - "设置过期时间"
      - "定时清理"
      - "临时数据管理"
    
    expressions_zh:
      - "设置过期..."
      - "定时清理..."
      - "保留到..."

      - "Keep until..."
      - "TTL..."

  merge:
    name: "合并"
    name_en: "Merge"
    description: "合并多条相关记录"
    description_en: "Merge multiple related records"
    stage: "STO"
    
    use_cases:
      - "合并重复记录"
      - "整合相关内容"
      - "链接关联记录"
    
    expressions_zh:
      - "合并..."
      - "整合..."
      - "链接..."
      - "汇总..."
    
    expressions_en:
      - "Merge..."
      - "Consolidate..."
      - "Combine..."
      - "Link..."

  split:
    name: "拆分"
    name_en: "Split"
    description: "将一条记录拆分为多条"
    description_en: "Split one record into multiple"
    stage: "STO"
    
    use_cases:
      - "拆分长文本"
      - "分离混合内容"
      - "细化记录"
    
    expressions_zh:
      - "拆分..."
      - "分离..."
      - "分解..."
      - "切分..."
    
    expressions_en:
      - "Split..."
      - "Separate..."
      - "Divide..."
      - "Break up..."

  summarize:
    name: "总结/摘要"
    name_en: "Summarize"
    description: "生成记录的摘要"
    description_en: "Generate summary of records"
    stage: "RET"
    
    use_cases:
      - "总结会议内容"
      - "生成执行摘要"
      - "提取关键要点"
    
    expressions_zh:
      - "总结..."
      - "生成摘要..."
      - "概括..."
      - "提炼..."
    
    expressions_en:
      - "Summarize..."
      - "Generate summary..."
      - "Outline..."
      - "Extract key points..."

# Operation Categories
categories:
  write_operations:
    - encode
  
  storage_operations:
    - label
    - update
    - promote
    - demote
    - merge
    - split
    - delete
    - lock
    - expire
  
  retrieval_operations:
    - retrieve
    - summarize

# Stage Mapping
stage_mapping:
  ENC:
    - encode
  
  STO:
    - label
    - update
    - promote
    - demote
    - merge
    - split
    - delete
    - lock
    - expire
  
  RET:
    - retrieve
    - summarize
